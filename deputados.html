<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Fiscalize - Câmara Legislativa Federal</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="blue lighten-2" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">AppFiscalize</a> 
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Deputados</h1>
    </div>
  </div>

  <div class="container" id="app">
    <div class="section">
      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12">
          <input type="text" class="w3-input w3-border" v-model="filtro_deputados" v-on:keydown="filtrarDeputados()" placeholder="Pesquise por código, nome ou partido">
        </div>
        <div class="col s12">
          <div v-if="processando" class="red-text">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
          </div>
        </div>
        <div class="col s12 m4" v-for="bloco in deputados_filtrados" v-if="!processando" v-cloak>
          <div class="card blue-grey lighten-1">
            <div class="card-content white-text">
              <img :src="bloco.urlFoto" :alt="bloco.nome" style="max-width: 110px">
              <span class="card-title">{{bloco.id}}</span>
              <p>{{bloco.nome}}</p>
              <p><strong>Partido: </strong>{{bloco.siglaPartido}}</p>
            </div>
            <div class="card-action">
              <a :href="'deputados_detalhes.html?deputado_id='+bloco.id">Mais detalhes deste deputado</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br>
  </div>

  <footer class="page-footer blue">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">AppFiscalize</h5>
          <p class="grey-text text-lighten-4">Acompanhe de forma fácil e prática todos os detalhes dispostos pela <a class="white-text" href="http://www2.camara.leg.br/">Câmara dos deputados</a>.</p>
        </div>
        <div class="col l3 s12">
          <h5 class="white-text">O que usamos:</h5>
          <ul>
            <li><a class="white-text" href="https://vuejs.org/">VueJS</a></li>
            <li><a class="white-text" href="https://dadosabertos.camara.leg.br/swagger/api.html">Dados abertos da câmara</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Feito com <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="https://unpkg.com/vue@2.4.2"></script>
  <script>

    function findGetParameter(parameterName) {
      var result = null,
          tmp = [];
      var items = location.search.substr(1).split("&");
      for (var index = 0; index < items.length; index++) {
          tmp = items[index].split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
      }
      return result;
    }

    var app = new Vue({
      el: '#app',
      data: {
        deputados: [],
        deputados_filtrados: [],
        filtro_deputados: '',
        processando: false
      },
      methods: {
        buscarDeputadosUrl: function(url){
          $.ajax({
            method: "GET",
            url: url,
            dataType: "json",
            success: this.atualizarDeputados
          });
        },
        buscarDeputados: function(){
          this.processando = true;

          $.ajax({
            method: "GET",
            url: "https://dadosabertos.camara.leg.br/api/v2/deputados/?pagina=1&itens=99",
            dataType: "json",
            success: this.atualizarDeputados
          });
        },
        atualizarDeputados: function(data){
          this.deputados = this.deputados.concat(data.dados);
          this.deputados_filtrados = this.deputados;

          var has_next = false;
          for (var i = 0; i < data.links.length; i++) {
            if(data.links[i].rel == 'next'){
              this.buscarDeputadosUrl(data.links[i].href);
              has_next = true;
              break;
            }
          }

          if (!has_next)
            this.processando = false;
        },
        filtrarDeputados: function(){
          this.deputados_filtrados = [];
          
          if (this.filtro_deputados == '')
            this.deputados_filtrados = this.deputados;
          else{
            for (var i = 0; i < this.deputados.length; i++) {
              if (this.deputados[i].nome.toUpperCase().indexOf(this.filtro_deputados.toUpperCase()) > -1){
                this.deputados_filtrados.push(this.deputados[i])
              }
            }
          }
        }
      },
      created: function(){
        this.buscarDeputados();
      }
    })
  </script>
  </body>
</html>
